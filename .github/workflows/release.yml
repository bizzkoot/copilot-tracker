name: Release

permissions:
  contents: write
  pull-requests: write

on:
  push:
    branches:
      - main

jobs:
  release-please:
    runs-on: ubuntu-latest
    # CONTROL: Only run if 'release' is in the commit message
    if: contains(github.event.head_commit.message, 'release')
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
      upload_url: ${{ steps.release.outputs.upload_url }}
    steps:
      - uses: google-github-actions/release-please-action@v4
        id: release
        with:
          release-type: node
          package-name: copilot-tracker

  build-release:
    needs: release-please
    if: ${{ needs.release-please.outputs.release_created }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install Dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libcairo2-dev libpango1.0-dev libjpeg-dev libgif-dev librsvg2-dev libxi-dev

      - name: Install Dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install cairo pango libjpeg giflib librsvg

      - name: Install Dependencies (Windows)
        if: runner.os == 'Windows'
        run: |
          choco install -y gtk-runtime

      - name: Rebuild Canvas (if needed)
        run: |
          if [ "$RUNNER_OS" == "Windows" ]; then
            # Windows: Try to rebuild canvas, continue on failure
            npm rebuild canvas --no-optional || echo "Canvas rebuild skipped"
          else
            # Unix: Try to rebuild canvas, continue on failure
            npm rebuild canvas --no-optional || echo "Canvas rebuild skipped"
          fi
        shell: bash

      - name: Install Dependencies
        run: npm ci

      - name: Build & Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # The build commands in package.json automatically run electron-builder
          # We just need to trigger the right one for the OS
          if [ "$RUNNER_OS" == "Linux" ]; then
            npm run build:linux
          elif [ "$RUNNER_OS" == "Windows" ]; then
            npm run build:win
          elif [ "$RUNNER_OS" == "macOS" ]; then
            npm run build:mac
          fi

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            dist/*.dmg
            dist/*.zip
            dist/*.exe
            dist/*.AppImage
            dist/*.snap
            dist/*.deb
          tag_name: ${{ needs.release-please.outputs.tag_name }}

name: Release

permissions:
  contents: write
  pull-requests: write

on:
  push:
    branches:
      - main

jobs:
  release-please:
    runs-on: ubuntu-latest
    # CONTROL: Only run if 'release' is in the commit message
    if: contains(github.event.head_commit.message, 'release')
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
      upload_url: ${{ steps.release.outputs.upload_url }}
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - uses: googleapis/release-please-action@v4
        id: release
        with:
          release-type: node
          config-file: .release-please.json

      # Sync version to Tauri files after release-please creates release
      - name: Sync version to Tauri files
        if: steps.release.outputs.release_created
        run: |
          VERSION=${{ steps.release.outputs.tag_name }}
          VERSION=${VERSION#v}  # Remove 'v' prefix

          echo "Syncing version $VERSION to Tauri files..."

          # Install jq if not available
          sudo apt-get update && sudo apt-get install -y jq

          # Update tauri.conf.json
          jq ".version = \"$VERSION\"" src-tauri/tauri.conf.json > tmp.json
          mv tmp.json src-tauri/tauri.conf.json

          # Update Cargo.toml
          sed -i "s/^version = \".*\"/version = \"$VERSION\"/" src-tauri/Cargo.toml

          # Update Cargo.lock (requires Rust)
          curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
          source $HOME/.cargo/env
          cd src-tauri
          cargo update -p copilot-tracker || echo "Warning: Could not update Cargo.lock"
          cd ..

      # Verify all version files are in sync
      - name: Verify version sync
        if: steps.release.outputs.release_created
        run: |
          EXPECTED_VERSION=${{ steps.release.outputs.tag_name }}
          EXPECTED_VERSION=${EXPECTED_VERSION#v}

          echo "=== Version Verification Report ==="
          echo "Expected version: $EXPECTED_VERSION"
          echo ""

          # Check package.json
          PKG_VERSION=$(jq -r '.version' package.json)
          echo "‚úì package.json: $PKG_VERSION"

          # Check tauri.conf.json
          TAURI_CONF_VERSION=$(jq -r '.version' src-tauri/tauri.conf.json)
          echo "‚úì tauri.conf.json: $TAURI_CONF_VERSION"

          # Check Cargo.toml
          CARGO_VERSION=$(grep '^version = ' src-tauri/Cargo.toml | head -1 | sed 's/version = "\(.*\)"/\1/')
          echo "‚úì Cargo.toml: $CARGO_VERSION"

          # Check Cargo.lock
          CARGO_LOCK_VERSION=$(grep -A 2 'name = "copilot-tracker"' src-tauri/Cargo.lock | grep '^version = ' | head -1 | sed 's/version = "\(.*\)"/\1/')
          echo "‚úì Cargo.lock: $CARGO_LOCK_VERSION"
          echo ""

          # Verification
          FAILED=false

          if [ "$PKG_VERSION" != "$EXPECTED_VERSION" ]; then
            echo "‚ùå FAILED: package.json version mismatch (expected: $EXPECTED_VERSION, got: $PKG_VERSION)"
            FAILED=true
          fi

          if [ "$TAURI_CONF_VERSION" != "$EXPECTED_VERSION" ]; then
            echo "‚ùå FAILED: tauri.conf.json version mismatch (expected: $EXPECTED_VERSION, got: $TAURI_CONF_VERSION)"
            FAILED=true
          fi

          if [ "$CARGO_VERSION" != "$EXPECTED_VERSION" ]; then
            echo "‚ùå FAILED: Cargo.toml version mismatch (expected: $EXPECTED_VERSION, got: $CARGO_VERSION)"
            FAILED=true
          fi

          if [ "$CARGO_LOCK_VERSION" != "$EXPECTED_VERSION" ]; then
            echo "‚ö†Ô∏è  WARNING: Cargo.lock version mismatch (expected: $EXPECTED_VERSION, got: $CARGO_LOCK_VERSION)"
            echo "This may require manual cargo update, but build will continue."
          fi

          if [ "$FAILED" = true ]; then
            echo ""
            echo "üõë Version sync verification FAILED!"
            echo "Please check the sync script and try again."
            exit 1
          fi

          echo ""
          echo "‚úÖ All critical versions verified successfully!"

      # Commit the synced version files back to the repository
      - name: Commit synced version files
        if: steps.release.outputs.release_created
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add src-tauri/tauri.conf.json src-tauri/Cargo.toml src-tauri/Cargo.lock
          git diff --staged --quiet || git commit -m "chore: sync Tauri version files to ${{ steps.release.outputs.tag_name }}"
          git push || echo "Nothing to commit"

  # ============================================================================
  # Tauri Builds (All Platforms - Unsigned)
  # ============================================================================
  build-tauri:
    needs: release-please
    if: ${{ needs.release-please.outputs.release_created }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
        include:
          - os: macos-latest
            target: universal-apple-darwin
            rust_target: aarch64-apple-darwin,x86_64-apple-darwin
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            rust_target: x86_64-unknown-linux-gnu
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            rust_target: x86_64-pc-windows-msvc

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install Rust (macOS/Linux)
        if: runner.os != 'Windows'
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.rust_target }}

      - name: Install Rust (Windows)
        if: runner.os == 'Windows'
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.rust_target }}

      - name: Install System Dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            build-essential \
            curl \
            wget \
            file \
            libssl-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev

      - name: Install System Dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          # Note: Rust targets are already installed by dtolnay/rust-toolchain action above
          # No need to manually add targets here

      - name: Install Frontend Dependencies
        run: npm ci

      - name: Build Frontend for Tauri
        run: npm run build

      - name: Build Tauri App (macOS)
        if: runner.os == 'macOS'
        run: |
          # Build universal macOS binary (Apple Silicon + Intel)
          npm run tauri:build:mac
        env:
          TAURI_BUNDLE_SKIP_SIGNING: "true"

      - name: Build Tauri App (Linux)
        if: runner.os == 'Linux'
        run: |
          npm run tauri:build:linux
        env:
          TAURI_BUNDLE_SKIP_SIGNING: "true"

      - name: Build Tauri App (Windows)
        if: runner.os == 'Windows'
        run: |
          npm run tauri:build:win
        env:
          TAURI_BUNDLE_SKIP_SIGNING: "true"

      - name: Upload Tauri Release Assets (macOS)
        if: runner.os == 'macOS'
        uses: softprops/action-gh-release@v1
        with:
          files: |
            src-tauri/target/universal-apple-darwin/release/bundle/dmg/*.dmg
            src-tauri/target/universal-apple-darwin/release/bundle/macos/*.app.tar.gz
          tag_name: ${{ needs.release-please.outputs.tag_name }}

      - name: Upload Tauri Release Assets (Linux)
        if: runner.os == 'Linux'
        uses: softprops/action-gh-release@v1
        with:
          files: |
            src-tauri/target/x86_64-unknown-linux-gnu/release/bundle/deb/*.deb
            src-tauri/target/x86_64-unknown-linux-gnu/release/bundle/appimage/*.AppImage
          tag_name: ${{ needs.release-please.outputs.tag_name }}

      - name: Upload Tauri Release Assets (Windows)
        if: runner.os == 'Windows'
        uses: softprops/action-gh-release@v1
        with:
          files: |
            src-tauri/target/x86_64-pc-windows-msvc/release/bundle/msi/*.msi
            src-tauri/target/x86_64-pc-windows-msvc/release/bundle/nsis/*.exe
          tag_name: ${{ needs.release-please.outputs.tag_name }}
